     <div class="container">
      <form >
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Apellido</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Pais</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Argentina</option>
            <option value="canada">Brasil/option>
            <option value="usa">Otro-especifique abajo</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Comentario / motivo de consulta</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Escriba su comentario aqui.." style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
